      window.__INITIAL_STATE__ = {"data":{"headerImg":{"imgUrl":"https://hhyfeed.sogoucdn.com/feed/static/images/epi_header_8.png"},"domesticStats":{"timestamp":1580536761000,"diagnosed":11844,"suspect":17988,"death":259,"cured":246,"remark":[],"src":"dxy"},"moreAboutVirus":["传染源：野生动物，可能为中华菊头蝠","病毒：新型冠状病毒 2019-nCoV","病毒传播途径：经呼吸道飞沫传播，亦可通过接触传播","易感人群： 人群普遍易感。老年人及有基础疾病者感染后病情较重，儿童及婴幼儿也有发病","潜伏期： 一般为 3~7 天，最长不超过 14 天，潜伏期内存在传染性"],"mapStats":{"title":"疫情分布","type":"mapStats","mapUrl":"https://hhyfeed.sogoucdn.com/feed/static/images/epidemic/domestic_map_11142.png","chartUrl":"https://hhyfeed.sogoucdn.com/feed/static/images/epidemic/domestic_chart_0291856.png","provinceDetail":["湖北 确诊 7153 例，治愈 166 例，死亡 249 例","浙江 确诊 599 例，治愈 15 例","广东 确诊 520 例，治愈 10 例","河南 确诊 422 例，治愈 3 例，死亡 2 例","湖南 确诊 389 例，治愈 4 例","安徽 确诊 297 例，治愈 3 例","江西 确诊 286 例，治愈 9 例","重庆 确诊 238 例，治愈 1 例，死亡 1 例","四川 确诊 207 例，治愈 3 例，死亡 1 例","山东 确诊 202 例，治愈 2 例","江苏 确诊 202 例，治愈 5 例","上海 确诊 169 例，治愈 10 例，死亡 1 例","北京 确诊 156 例，治愈 5 例，死亡 1 例","福建 确诊 144 例","陕西 确诊 101 例","广西 确诊 100 例，治愈 2 例","河北 确诊 96 例，死亡 1 例","云南 确诊 91 例，治愈 1 例","黑龙江 确诊 80 例，死亡 2 例","海南 确诊 60 例，治愈 1 例，死亡 1 例","辽宁 确诊 60 例，治愈 1 例","山西 确诊 47 例，治愈 1 例","天津 确诊 37 例","甘肃 确诊 35 例","贵州 确诊 29 例，治愈 2 例","宁夏 确诊 26 例","内蒙古 确诊 23 例，治愈 1 例","新疆 确诊 18 例","吉林 确诊 17 例，治愈 1 例","香港 确诊 13 例","台湾 确诊 10 例","青海 确诊 9 例","澳门 确诊 7 例","西藏 确诊 1 例"]},"timeline":{"title":"实时播报","type":"timeline","list":[{"timestamp":1580537056000,"url":"http://m.weibo.cn/2656274875/4467157780320253","title":"直播！#上海疫情防控发布会#","content":"今天下午14:00，上海市政府举行疫情防控工作新闻发布会，通报上海最新防控举措。看直播，关注！\n","source":"央视新闻"},{"timestamp":1580537056000,"url":"http://m.weibo.cn/2286908003/4467156559582561","title":"上海新增病例16例，新增治愈出院1例","content":"2020年2月1日0—12时，上海市排除新型冠状病毒感染的肺炎疑似病例46例；新增治愈出院1例；新增确诊病例16例，其中外地来沪人员5例，本市常住人口11例。具体情况如下图。截至2月1日12时，上海市已累计排除疑似病例342例，发现确诊病例169例。确诊病例中，男性82例，女性87例；年龄最大88岁，最小7岁；105例有湖北居住或旅行史，3例有湖北以外省市居住或旅行史，59例有相关确诊病例接触史，2例无湖北接触史；外地来沪人员73例，本市常住人员96例。具体情况如下图。目前，149例病情平稳，6例病情危重，3例重症，10例治愈出院，1例死亡。尚有166例疑似病例正在排查中。\n","source":"人民网"},{"timestamp":1580535261000,"url":"http://m.weibo.cn/2286908003/4467148561089777","title":"天津新增3例累计确诊37例","content":"截至2月1日10时，天津市新增3例新型冠状病毒感染的肺炎确诊病例，确诊病例增至37例。\n","source":"人民网"},{"timestamp":1580532982000,"url":"http://m.weibo.cn/2656274875/4467136301294623","title":"海南2月24日前不得开学","content":"海南省新型冠状病毒感染肺炎疫情防控工作指挥部决定：海南省各级各类学校（含高校、中职学校、中小学、幼儿园等）于2月24日前不得开学。为有效应对“返工潮”对海南防疫工作的影响，海南省企业可灵活安排工作。从岛外返琼人员一律实行14天隔离观察，有症状的一律集中观察。\n","source":"央视新闻"},{"timestamp":1580529798000,"url":"http://m.weibo.cn/2656274875/4467125919652362","title":"河北新增14例累计确诊96例","content":"1月31日，河北省新增确诊病例14例。截至1月31日24时，河北省累计报告确诊病例96例，其中死亡1例，现有重症病例8例，无治愈出院病例。现有疑似病例88例。目前累计追踪到密切接触者2354人，当日解除隔离医学观察52人，现有2045人正在接受隔离医学观察。\n","source":"央视新闻"},{"timestamp":1580480719000,"url":"http://m.weibo.cn/2286908003/4466919656525262","title":"武汉蔬菜存量达3.44万吨","content":"武汉市副市长徐洪兰：近期捐赠武汉市蔬菜总量累计达8500吨，蔬菜存量将达3.44万吨，可保障武汉市场一周左右的供应。武汉市当前蔬菜的供应还是充足的，请广大市民放心！\n","source":"人民网"},{"timestamp":1580479817000,"url":"http://m.weibo.cn/2286908003/4466915378703586","title":"武汉已收到社会捐款25.86亿元","content":"武汉市政府党组成员李强：截至31日12点，武汉共收到社会捐款25.86亿元，目前首批非定向社会捐助款已经使用8.4191亿元。截至30日，红十字会共接收27笔社会捐赠的国内防疫急需物资，大类有口罩9316箱，防护服74122套，护目镜80456个，还有其他的药品和医疗器械，捐赠物资是由指挥部根据各医疗机构的统一需求统一调拨。累计接受社会捐赠资金六亿零八百零八万，目前已拨付一亿五千八百五十九万元，交由统筹部使用，已经拨付给受捐单位。下一步将加强信息统一发布，加快捐赠物资的流转，同时专款专物将依法依规依程序公布，同时欢迎社会各界监督。\n","source":"人民网"},{"timestamp":1580477596000,"url":"http://m.weibo.cn/2656274875/4466908311292157","title":"6万余名医务工作者奋战武汉","content":"武汉市委副书记、市长周先旺：截至30日24时，武汉累计确诊病人2639人，治愈出院103例，死亡159人。目前武汉地区共有6万余名医务工作者参与救治；共有42支医疗队支援武汉，医护人员4599人。我要向所有奋战在武汉疫情防控第一线的医务人员表示衷心的感谢和崇高的敬意。 ","source":"央视新闻"},{"timestamp":1580476245000,"url":"http://m.weibo.cn/2803301701/4466902111855603","title":"俄罗斯确诊2例新型肺炎病例","content":"31日，俄副总理、新型冠状病毒疫情防控指挥部负责人戈利科娃通报，俄罗斯发现2例新型冠状病毒感染的肺炎确诊病例。两人都是中国公民，目前分别位于俄后贝加尔边疆区和秋明州。 \n","source":"人民日报"},{"timestamp":1580474902000,"url":"http://m.weibo.cn/2803301701/4466896252155552","title":"武汉金银潭医院20名患者集体出院","content":"今天下午5点左右，武汉市金银潭医院共有20名新型冠状病毒肺炎患者集体出院，其中，最大年龄64岁，最小年龄15岁。这是疫情发生以来同时出院人数最多一次。截至目前，武汉市金银潭医院累计出院确诊患者72例。 \n","source":"人民日报"},{"timestamp":1580473517000,"url":"http://m.weibo.cn/2286908003/4466888156940638","title":"工信部：共协调医用防护服厂家发货10.18万件","content":"工信部消息称，截至30日24时，共协调能进入重症监护病室的医用防护服厂家发货10.18万件，已运抵湖北8.63万件；协调医用护目镜厂家发货12万件，已运抵湖北8.99万件；协调全自动红外测温仪厂家发货57台，已运抵湖北52台；协调免洗手消毒液5.63吨，已运抵湖北5吨；协调84消毒液3.2万箱已全部运抵湖北。\n","source":"人民网"},{"timestamp":1580473095000,"url":"http://m.weibo.cn/2803301701/4466888027314009","title":"北京除必需行业企业2月10日上班","content":"北京市政府发布关于新型冠状病毒感染的肺炎疫情防控期间本市企业灵活安排工作的通知，明确提出：在2020年2月9日24时前，本市行政区域内疫情防控必需（药品、防护用品以及医疗器械生产、运输、销售等行业）、保障城市运行必需（供水、供电、油气、通讯、市政、市内公共交通等行业）、群众生活必需（超市卖场、食品生产和供应、物流配送、物业等行业）、重点项目建设施工以及其他涉及重要国计民生的相关企业应当安排职工正常到单位上班。对确因工作需要于2020年2月9日24时前正常到单位上班的职工，各企业应当对其加强体温检测和健康防护，及时报告相关信息，做到防护工作全员覆盖。\n","source":"人民日报"},{"timestamp":1580470013000,"url":"http://m.weibo.cn/2656274875/4466874543112332","title":"湖北将适当延长春节假期","content":"今天，中央应对新型冠状病毒感染肺炎疫情工作领导小组召开小组会议指出，春节假期即将结束，有序做好返程人员疫情防控极为重要。①同意湖北省将春节假期适当延长，目前人在湖北、工作在外地的人员同样延长假期，暂不返回工作地，以利于疫情防控。②新增病例增长快地区，履行法定程序后可推迟开工开业开课。③疫情防控急需的医疗物资、群众基本生活保障行业，要抓紧组织复工。④高等学校要错峰安排返校。\n","source":"央视新闻"},{"timestamp":1580470013000,"url":"http://m.weibo.cn/2286908003/4466870662475178","title":"雷神山医院2月5日全部完工交付","content":"1月31日，雷神山医院医护宿舍主体结构已基本完工，医护宿舍区内部正紧张建设中，建设者们争分夺秒，与时间赛跑！预计在2月5日能够全部完工交付！\n","source":"人民网"},{"timestamp":1580470013000,"url":"http://m.weibo.cn/2286908003/4466867567591693","title":"民航局派包机赴日本接湖北籍滞留同胞","content":"31日，继向泰国和马来西亚派出两架民航包机后，民航局紧急协调第三架民航包机，前往日本接回滞留的湖北籍旅客。该航班由春秋航空执飞，计划31日晚从上海出发，2月1日凌晨从东京羽田机场起飞，5时50分抵达武汉天河机场。目前在日本东京及周边地区约有350名湖北籍人员愿乘包机尽快返回武汉。\n","source":"人民网"},{"timestamp":1580466799000,"url":"http://m.weibo.cn/2803301701/4466862819288806","title":"31日截至18时天津无新增病例","content":"记者从天津市疾控中心获悉，截至1月31日18时天津市新型冠状病毒感染的肺炎共确诊32例，无新增确诊病例。\n","source":"人民日报"},{"timestamp":1580466316000,"url":"http://m.weibo.cn/2803301701/4466860181840215","title":"泰国出现首个本地病例，累计确诊19例","content":"泰国《泰叻》新闻网站报道，1月31日泰国确认首个本地病例，为曼谷的一位出租车司机，该病例并未去过中国，但可能承载过中国游客，目前已送医院治疗。截至31日，泰国共确诊19例新型冠状病毒感染的肺炎病例。","source":"人民日报"},{"timestamp":1580465900000,"url":"http://m.weibo.cn/2803301701/4466858806030862","title":"日本新增1例病例","content":"日本新增1例病例，累计确诊增至15例。日本厚生劳动省31日确认，目前日本已确诊15例新型冠状病毒感染的肺炎病例。最新确认的一例为生活在千叶县的20多岁女性导游，主要服务对象为中国旅行团。 \n","source":"人民日报"},{"timestamp":1580464109000,"url":"http://m.weibo.cn/2803301701/4466850282364480","title":"英国确诊2例新型冠状病毒感染肺炎","content":"英格兰公共卫生部门表示，英国确诊两例新型冠状病毒感染肺炎。\n","source":"人民日报"},{"timestamp":1580463198000,"url":"http://m.weibo.cn/2803301701/4466848076495557","title":"重庆新增5例，累计确诊病例211例","content":"2020年1月31日0—12时，重庆市报告新型冠状病毒感染的肺炎新增确诊病例5例。　　新增确诊病例中，万州区1例、渝中区1例、长寿区1例、巫溪县1例、石柱县1例。累计追踪到密切接触者5181人，已解除医学观察822人，尚有4359人正在接受医学观察。\n","source":"人民日报"},{"timestamp":1580460504000,"url":"http://m.weibo.cn/2803301701/4466836776905332","title":"广东新增确诊病例43例，累计436例","content":"截至1月31日12时，广东累计报告新型冠状病毒感染的肺炎确诊病例436例。31日0-12时全省新增确诊病例43例，新增出院1例。男性218例，女性218例，年龄介于10月龄-86岁之间。　　截至1月31日12时，全省累计出院10例，在院治疗426例，其中：危重14例，重症41例，普通病例371例，无死亡病例。\n","source":"人民日报"},{"timestamp":1580460021000,"url":"http://m.weibo.cn/2803301701/4466834659563008","title":"云南红河首例确诊患者治愈出院","content":"1月31日13时30分，云南红河州首例确诊的新型冠状病毒感染肺炎患者车女士治愈出院。患者车女士，1月16日自武汉返回蒙自后出现发热、头痛、胸闷等症状，1月24日前往蒙自市人民医院确诊为新型冠状病毒感染肺炎患者。1月25日转入红河州第一人民医院隔离治疗。1月28日，专家组对患者进行新型冠状病毒核酸检测，呈现阴性，1月30日，第二次核酸检测也呈现阴性。经过多方检查，决定让车女士出院。\n","source":"人民日报"},{"timestamp":1580460021000,"url":"http://m.weibo.cn/2286908003/4466833493042547","title":"北京新增7例确诊病例","content":"1月30日24时至31日14时，北京市新增7例新型冠状病毒感染的肺炎病例，其中6例有湖北及其他省份接触史，5例为确诊病例的密切接触者，4例既有湖北及其他省份接触史又是确诊病例的密切接触者。均已送至市级定点医疗机构进行救治。","source":"人民网"},{"timestamp":1580459118000,"url":"http://m.weibo.cn/2803301701/4466829773125488","title":"内蒙古首例确诊患者治愈出院","content":"1月31日，内蒙古自治区新型冠状病毒感染肺炎防控工作指挥部发布消息，满洲里市1名新型冠状病毒感染的肺炎男患者于1月31日痊愈出院，为内蒙古首例治愈出院的新型冠状病毒感染的肺炎患者。　　\n","source":"人民日报"},{"timestamp":1580458057000,"url":"https://m.weibo.cn/detail/4466818405824999","title":"云南1例确诊病例治愈出院","content":"据云南省委省政府应对新冠疫情工作领导小组指挥部，截至1月31日12时，全省累计报告新型冠状病毒感染肺炎确诊病例83例。全省报告疑似病例204例。密切接触者医学观察2480人，第一批隔离观察的16位密切接触者已解除隔离。1名确诊病例治愈出院。","source":"人民网"},{"timestamp":1580454614000,"url":"http://m.weibo.cn/2803301701/4466810978360883","title":"卫健委新闻发布会","content":"1月30日，全国新增确诊病例1982例，累计报告确诊病例9692例。国家卫生健康委定于1月31日下午15时召开新闻发布会，介绍新型冠状病毒感染的肺炎疫情防控工作中重点人群和社区组织的健康防护情况。\n","source":"人民日报"},{"timestamp":1580450717000,"url":"http://m.weibo.cn/2803301701/4466795492635758","title":"韩国新增4例","content":"韩联社快讯，韩国新确诊4例新型冠状病毒感染肺炎患者，患者总数达11名。\n","source":"人民日报"},{"timestamp":1580448890000,"url":"https://m.weibo.cn/2539961154/4466786235429874","title":"上海新增7例新型冠状病毒感染的肺炎确诊病例","content":"市卫健委今天（31日）通报：2020年1月31日0—12时，上海市排除新型冠状病毒感染的肺炎疑似病例20例；新增治愈出院4例；新增确诊病例7例，其中外地来沪人员4例，本市常住人口3例。","source":"上海发布"},{"timestamp":1580446841000,"url":"https://m.weibo.cn/detail/4466772323364663","title":"辽宁新增3例，累计确诊48例","content":"2020年1月31日0时至10时30分，辽宁省新增3例新型冠状病毒感染的肺炎确诊病例，其中锦州市1例,铁岭市1例,盘锦市1例,均属普通型病例。","source":"人民网"},{"timestamp":1580446625000,"url":"https://m.weibo.cn/status/4466765306571887?","title":"新增确诊4例！云南累计报告确诊病例80例","content":"1月30日12时至24时，云南省报告新型冠状病毒感染的肺炎新增病例4例。全省累计报告确诊病例80例，现有危重3例、重症5例，无死亡病例。","source":"云南发布"},{"timestamp":1580444723000,"url":"http://m.weibo.cn/2803301701/4466769508479860","title":"北京新增11例","content":"北京新增11例，据@首都健康 ，1月30日20时至24时，本市新增11例新型冠状病毒感染的肺炎病例，7例有湖北及其他省份接触史，5例为确诊病例的密切接触者，其中1例既有湖北接触史又是确诊病例的密切接触者。均已送至市级定点医疗机构进行救治。\n","source":"人民日报"},{"timestamp":1580443539000,"url":"http://m.weibo.cn/2656274875/4466764769146051","title":"福建新增19例累计确诊120例","content":"福建新增19例累计确诊120例，1月30日0—24时，福建省报告新增新型冠状病毒感染的肺炎确诊病例19例。","source":"央视新闻"},{"timestamp":1580439021000,"url":"http://m.weibo.cn/2803301701/4466744540699394","title":"陕西新增24例","content":"陕西新增24例，累计87例，截至1月31日10时，陕西新增24例新型冠状病毒感染的肺炎确诊病例，新增疑似病例47例。\n","source":"人民日报"},{"timestamp":1580438740000,"url":"http://m.weibo.cn/2803301701/4466744082576630","title":"上海4例确诊病例痊愈出院","content":"上海4例确诊病例痊愈出院，经上海市专家组评估，上海又有4例新型冠状病毒感染的肺炎患者痊愈出院，目前共有9例出院。","source":"人民日报"},{"timestamp":1580435416000,"url":"http://m.weibo.cn/2803301701/4466731139308159","title":"民政部建议取消２月２日婚姻登记","content":"1月30日，民政部办公厅印发《关于切实做好殡葬服务、婚姻登记等服务机构新型冠状病毒感染肺炎疫情防控工作的紧急通知》，通知要求：①劝导群众从简从快办理丧事活动，避免人员聚集扎堆；②对已宣布或承诺今年２月２日开放婚姻登记的地方，建议取消，并向社会公告；③正常工作日提倡预约服务，避免扎堆登记，疫情期间原则上暂停婚姻家庭辅导服务和结婚颁证服务，不举办集体颁证仪式，并积极引导群众不要举办人群聚集的结婚宴席。","source":"人民日报"}]},"columns":[{"title":"官方辟谣","list":[{"create_time":"","id":76816,"special_column_id":48130,"headerflag":"","added":"yes","deleted":"no","localres":"yes","vrid":"op_vrid_48129","resid":"2020160l4qZkiA","module":"news","img":"[\"http://img03.sogoucdn.com/app/a/200883/720fcf6b392f464130a313887bcf47f4\"]","url":"http://sa.sogou.com/sgsearch/sgs_tc_news.php?req=fwY1y2LbAGPlUTVJsIX7eJWqYit4S0yxYepN5X4x9xg=","title":"辟谣 | 双黄连可以预防新冠病毒？真相来了","source":"安徽共青团","user":"guanxin01","up_time":"2020-02-01 13:21:01","re_order":1,"sync_search":"","summary":""},{"create_time":"","id":76818,"special_column_id":48130,"headerflag":"","added":"yes","deleted":"no","localres":"yes","vrid":"op_vrid_48129","resid":"20201d0l3v1UsD","module":"news","img":"[\"http://img03.sogoucdn.com/app/a/200871/hotList_d5bc791ba17d140d73d53c8bc2756d49\"]","url":"http://sa.sogou.com/sgsearch/sgs_tc_news.php?req=K_CYmSdqZrHJrgr4MKHFx7Upg3nDnSb7fI93LhNVrgA=","title":"辟谣 | 童子尿可预防“新冠”?丁香医生：PS技术真好","source":"新京报","user":"guanxin01","up_time":"2020-02-01 13:23:31","re_order":2,"sync_search":"","summary":""},{"create_time":"","id":75378,"special_column_id":48130,"headerflag":"","added":"yes","deleted":"no","localres":"yes","vrid":"op_vrid_48129","resid":"20131b0w0we3AV","module":"news","img":"[\"http://img02.sogoucdn.com/app/a/200871/hotList_199f285994e7c82d1aa5dbd9e8ba5e83\"]","url":"http://sa.sogou.com/sgsearch/sgs_tc_news.php?req=NaruzCnefhENQzaOgPFPYPAaYK8Lgw6qdwwhO8EeSSg=","title":"辟谣 | 世卫组织官宣后 这些谣言不攻自破","source":"上观新闻","user":"liupengli","up_time":"2020-01-31 12:01:54","re_order":2,"sync_search":"","summary":""},{"create_time":"","id":75380,"special_column_id":48130,"headerflag":"","added":"yes","deleted":"no","localres":"yes","vrid":"op_vrid_48129","resid":
